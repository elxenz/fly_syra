<header class="bg-[#1a202c] p-6 md:p-8 border-b border-slate-700">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{{ url_for('index') }}" class="text-2xl font-bold tracking-wider text-gray-200">
            FLY.SYRA
        </a>
        <nav class="hidden md:flex items-center space-x-6 text-sm text-gray-400">
            <a href="{{ url_for('index') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-home mr-2"></i>Beranda</a>
            <a href="{{ url_for('all_flights') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-calendar-alt mr-2"></i>Jadwal</a>
            
            {% if 'user_id' in session %}
                {# Jika pengguna sudah login #}
                {% if session.get('role') == 'admin' %}
                    <a href="{{ url_for('admin_dashboard') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-user-shield mr-2"></i>Admin</a>
                {% else %}
                    <a href="{{ url_for('booking_history') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-ticket-alt mr-2"></i>Pemesanan Saya</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                <span class="text-white bg-gray-700 px-4 py-2 rounded-md">{{ session['username'] }}</span>
            {% else %}
                {# Jika pengguna belum login #}
                <a href="{{ url_for('login') }}" class="hover:text-blue-400 transition-colors flex items-center"><i class="fas fa-sign-in-alt mr-2"></i>Login</a>
                <a href="{{ url_for('register') }}" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors flex items-center">Register</a>
            {% endif %}
        </nav>
        <button class="md:hidden text-2xl text-gray-200">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>
